{% extends "base.html" %}
{% block content %}
<!-- Header -->
<div class="container-fluid callout-container header">


    <section class="callout jumbotron text-center">
        {% if session.user %}
        <h1 class="p-light p-dark jumbotron-header heading logo-font">Identify | Link | Talent</h1>
        <p class="lead phead">Welcome to Player Link</p>
        <button class="bluebtn button"><a href="{{ url_for('profile' , username=session.user) }}" class="register">My Profile</a></button>
        {% else %}
        <h1 class="p-light p-dark jumbotron-header heading logo-font">Identify | Link | Talent</h1>
        <p class="lead phead">Create an account now and start your scouting experience</p>
        <a class="bluebtn button" href="{{ url_for('register') }}">register</a>
        {% endif %}
    </section>
</div>

{% endblock %}
