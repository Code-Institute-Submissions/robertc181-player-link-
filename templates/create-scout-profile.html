{% extends "base.html" %}
{% block content %}
<h2>Create Scout Profile</h2>
    <form class="col-md-6 offset-md-3" method="POST" action="{{ url_for('create_profile')}}">
        <!-- profile pic -->
        <div class="mb-3 col-md-6">
            <label for="username" class="form-label">Profile-pic</label>
            <input type="text" id="username" name="username" class="form-control" minlength="3" maxlength="15">
        </div>
        <!-- name -->
        <div class="mb-3 col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" >
        </div>
        <!-- gender -->
        <div class="mb-3 col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" id="gender" name="gender" class="form-control" minlength="3" maxlength="25" pattern="^[a-zA-Z0-9]{3,25}$">
        </div>
        <!-- current team -->
        <div class="mb-3 col-md-6">
            <label for="current_team" class="form-label">Certs</label>
            <input type="text" id="current_team" name="current_team"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control">
        </div>
        <!-- bio -->
        <div class="mb-3 col-md-6">
            <label for="bio" class="form-label">Bio</label>
            <input type="textarea" id="bio" name="bio" class="form-control" minlength="5" maxlength="425" pattern="^[a-zA-Z0-9]{5,425}$" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
