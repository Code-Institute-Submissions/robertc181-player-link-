{% extends "base.html" %}
{% block content %}
{% if profile.user_type == "player" %}

    <h2>Edit PLayer Profile</h2>
        <form class="col-md-6 offset-md-3" method="POST" action="{{ url_for('update_profile')}}">
            <!-- name -->
            <div class="mb-3 col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" value="{{ profile.name }}" class="form-control" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" >
            </div>
            <!-- date of birth -->
            <div class="mb-3 col-md-6">
                <label for="DOB" class="form-label">Date Of Birth</label>
                <input type="date" id="DOB" name="DOB" class="form-control" required>
            </div>
            <!-- gender -->
            <div class="mb-3 col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" id="gender" name="gender" value="{{ profile.gender }}" class="form-control" minlength="3" maxlength="25" pattern="^[a-zA-Z0-9]{3,25}$">
            </div>
            <!-- current team -->
            <div class="mb-3 col-md-6">
                <label for="current_team" class="form-label">Current Team</label>
                <input type="text" id="current_team" name="current_team" value="{{ profile.current_team }}"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control">
            </div>
            <!-- position -->
            <div class="mb-3 col-md-6">
                <select class="form-select" name="position" aria-label="Default select example ">
                    <option value="" disabled selected>Position</option>
                    <option value="player" >Goal Keeper</option>
                    <option value="player" >Defender</option>
                    <option value="player" >Midfielder</option>
                    <option value="scout" >Forward</option>
                </select>
            </div>
            <!-- bio -->
            <div class="mb-3 col-md-6">
                <label for="bio" class="form-label">Bio</label>
                <input type="textarea" id="bio" name="bio" value="{{ profile.bio }}" class="form-control" minlength="5" maxlength="425" pattern="^[a-zA-Z0-9]{5,425}$" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    {% else %}

    <h2>Edit Scout Profile</h2>
    <form class="col-md-6 offset-md-3" method="POST" action="{{ url_for('update_profile')}}">
        <!-- profile pic -->
        <div class="mb-3 col-md-6">
            <label for="username" class="form-label">Profile-pic</label>
            <input type="text" id="username" name="username" value="{{ profile.username }}" class="form-control" minlength="3" maxlength="15">
        </div>
        <!-- name -->
        <div class="mb-3 col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" value="{{ profile.name }}" class="form-control" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" >
        </div>
        <!-- gender -->
        <div class="mb-3 col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" id="gender" name="gender" value="{{ profile.gender }}" class="form-control" minlength="3" maxlength="25" pattern="^[a-zA-Z0-9]{3,25}$">
        </div>
        <!-- cert -->
        <div class="mb-3 col-md-6">
            <label for="cert" class="form-label">Current Team</label>
            <input type="text" id="cert" name="cert" value="{{ profile.cert }}"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control">
        </div>
        <!-- bio -->
        <div class="mb-3 col-md-6">
            <label for="bio" class="form-label">Bio</label>
            <input type="textarea" id="bio" name="bio" value="{{ profile.bio }}" class="form-control" minlength="5" maxlength="425" pattern="^[a-zA-Z0-9]{5,425}$" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% endif %}


{% endblock %}
