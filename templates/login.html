{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
    <form class="col-md-6 offset-md-3" method="POST" action="{{ url_for('login')}}">
        <!-- username -->
        <div class="mb-3 col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" required>
        </div>
        <!-- password -->
        <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
        <a href="{{ url_for('register')}}">Register</a>
    </div>
{% endblock %}
